  <body>
    <div class="flex center">

      <section class="banner grid center">

        <img src="img/BoldLogo.png" alt="">

      <section class="form-wrapper grid center">
        <form id="login-form" action="" class="form-section">
          <div class="header">
            <h1>Welcome Back</h1>
            <p>Welcome back, Please enter your details</p>
          </div>
          <div class="field">
            <label for="">Email</label>
            <input type="text" id="email" placeholder="Enter Your name" />
          </div>
          <div class="field">
            <label for="">Password</label>
            <input type="password" id="password" placeholder="Enter Your password" />
          </div>
          <div class="pass-section flex">
            <div class="input-item">
              <input type="checkbox" name="" id="" />
              <span>Remember password</span>
            </div>
            <a href="#0">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>

      </section>

  </div>
<div class="footer-section flex center">

    <script>
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
    
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
    
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // User is signed in.
            const user = userCredential.user;
            console.log(`Logged in as ${user.email}`);
            // You can redirect or perform other actions here.
          })
          .catch((error) => {
            // Handle login errors
            console.error(error.message);
          });
      });
    </script>
