<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  <script src="firebaseconfig.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <header id="main-header">
    <div class="main-header-logo">
      <img src="img/BoldLogo.png" alt="">
    </div>
    <div class="navbar-links">
      <nav>
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="carrers.html">Careers</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="flex center">
  <div class="page-grid grid">
    <section class="banner grid center">
<!--       <img
        src="https://blogger.googleusercontent.com/img/a/AVvXsEghdXVxxAlp1t_cKedjD8EZ9toGFYAPe_c40Sdogsj12fzOjV65u4rsHBVo7jnViKGu7pFKEncx3FcIh9GAJqz0IXOwuX1HW5hA_9uy58L4bOj-uZUWTysmgi9WMf1FTdD_EmL2xeVFsJhSf3gr8c5tiGX8frQdZtUv1ny-LEui0HDr0RmCCmY0bUaA"
        alt="" /> -->
      <img src="img/BoldLogo.png" alt="">
    </section>
    <section class="form-wrapper grid center">
      <form id="login-form" action="" class="form-section">
        <div class="header">
          <h1>Welcome Back</h1>
          <p>Welcome back, Please enter your details</p>
        </div>
        <div class="field">
          <label for="">Email</label>
          <input type="text" id="email" placeholder="Enter Your email" />
        </div>
        <div class="field">
          <label for="">Password</label>
          <input type="password" id="password" placeholder="Enter Your password" />
        </div>
        <div class="pass-section flex">
          <div class="input-item">
            <input type="checkbox" name="" id="" />
            <span>Remember password</span>
          </div>
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>


        <button type="submit" class="btn btn-primary">Sign in</button>
        <div class="footer">
          <p>Dont have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
      <div id="forgotPasswordForm" style="display: none;">
        <label for="forgotEmail">Enter your Email to reset password:</label>
        <div class="field">
          <input type="text" id="forgotEmailInput" placeholder="Enter Your email" />
        </div>
        <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
        <p id="resetPasswordMessage"></p>
        <button type="button" class="btn btn-primary" onclick="goBackToLogin()">Back to Login</button>
      </div>
    </section>
  </div>
  </div>
  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const forgotEmailInput = document.getElementById('forgotEmailInput');
    const resetPasswordMessage = document.getElementById('resetPasswordMessage');

    // Toggle the display of the "Forgot Password" form
    forgotPasswordLink.addEventListener('click', () => {
      loginForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
    });

    // Function to reset password
    function resetPassword() {
      const email = forgotEmailInput.value;
      console.log("email "+email);
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          resetPasswordMessage.textContent = 'Password reset email sent.<br> Check your inbox.';
        })
        .catch((error) => {
          console.error(error.message);
          resetPasswordMessage.textContent = 'Error: ' + error.message;
        });
    }

    // Function to go back to the login form
    function goBackToLogin() {
      loginForm.style.display = 'block';
      forgotPasswordForm.style.display = 'none';
    }

    firebase.auth().onAuthStateChanged(function (user) {
      var userLoggedInFlag = sessionStorage.getItem("userLoggedIn");

      if (userLoggedInFlag) {
        // console.log("user :"+user);
        // User is not signed in, redirect to the login page
        window.location.replace("tableops_updated_download.html");
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User is signed in.
          const user = userCredential.user;
          console.log(`Logged in as ${user.email}`);
          // You can redirect or perform other actions here.
          sessionStorage.setItem('userLoggedIn', 'true');
          window.location.replace("tableops_updated_download.html");

        })
        .catch((error) => {
          // Handle login errors
          console.error(error.message);
          alert("Invlaid UserName/Password");
        });

    });
  </script>

</body>

</html>
