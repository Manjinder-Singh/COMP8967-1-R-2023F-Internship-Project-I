<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Neutral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainnav">
        <div class="mainnav-content">
            <div class="logo-section">
                <h2>Climate Neutral</h2>
            </div>
            <div class="link-div">
                <ul>
                    <li><button onclick="toggleLogin()">Login</button></li>
                    <li><button onclick="toggleSignup()">Signup</button></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="popup login-popup" id="login-popup">
            <div class="close-window" onclick="closeModal()">
                <span>&#10006;</span>
            </div>
            <form action="">
                <div class="login-popup-content">
                    <table>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="text" name="username" id="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="userpassword">Password</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="password" name="userpassword" id="userpassword">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="submit" value="Login">
                            </td>
                        </tr>
                    </table>  
                </div>
            </form>
        </div>
        <div class="popup signup-popup" id="signup-popup">
            <div class="close-window" onclick="closeModal()">
                <span>&#10006;</span>
            </div>
            <form action="">
                <div class="login-popup-content">
                    <table>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="text" name="username" id="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Email</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="email" name="username" id="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="usergender">Gender</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="usergender" value="Male" id="male"><label for="male">Male</label>
                                <input type="radio" name="usergender" value="Female" id="female"><label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="userpassword">Password</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="password" name="userpassword" id="userpassword">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="confirmpassword">Confirm Password</label>
                            </td>
                            <td>:</td>
                            <td>
                                <input type="password" name="confirmpassword" id="confirmpassword">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="submit" value="Register">
                            </td>
                        </tr>
                    </table>  
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="main.js">

    </script>
</body>
</html>
